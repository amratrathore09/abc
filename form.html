<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="#ededed">
    <form action="register.php">
        <div align="center">
            <h1>Registratuon Form</h1>
        </div>
        <center>
            <form action="registration.php" method="GET" name="regform">
                <fieldset>
                    <legend><b> BIO DATA </b></legend>
                    <label for="fname" value="firstname"><b> First Name: </b></label>
                    <input type="text" name="fname" placeholder="Enter your name">
                    <b> Last Name: </b><input type="text" name="lname" placeholder="Enter your name"><br><br>
                    <b> Gender: </b><input type="radio" name="gen" value="Male">Male
                    <input type="radio" name="gen" value="female">Female <br><br>
                    <b> Email: </b><input type="email" name="mail" placeholder="abc@xyz.com" required="true"><br><br>
                    <b> Password: </b><input type="password" name="pass" placeholder="********" minlength="4"
                        required="true"><br><br>
                    <b> Language: </b><br><input type="checkbox" name="eng">(US)English
                    <input type="checkbox" name="engu">(UK)English
                    <input type="checkbox" name="urd">Urdu
                    <input type="checkbox" name="sin">Sindhi <br><br>
                    <label for="cun"><b> Select Country: </b></label>
                    <select name="cun" id="Country">
                        <option value="sel">--Select--</option>
                        <option value="pak">Pakistan</option>
                        <option value="usa">USA</option>
                        <option value="ind">India</option>
                        <option value="cnd">Canada</option>
                        <option value="ast">Austrila</option>
                    </select><br><br>
                    <label for="cor"><b> Select Course: </b></label>
                    <select name="cor" id="Course">
                        <option value="sel">--Select--</option>
                        <option value="cit">CIT</option>
                        <option value="iot">IOT</option>
                        <option value="net">Networking</option>
                    </select><br><br>
                    <label for="start"><b> Date Of Birth: </b></label>
                    <input type="date" id="start" name="trip-start" value="2021-06-11" min="1995-01-01"
                        max="2018-12-31"><br><br>
                    <b>Upload Your CV : </b><input type="file" name="upimg" value="Upload File"
                        accept="image/png, image/jpeg"><br>
                </fieldset>
                <br>
                <input type="submit" name="sbtn" value="Submit">
                <input type="reset" name="rbtn" value="clear">
                <input type="button" name="save" value="click">
            </form>
        </center>
</body>

</html>
